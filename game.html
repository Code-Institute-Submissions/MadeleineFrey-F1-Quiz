<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--not sure if font avesome link should be here or at the end-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Game</title>
</head>
<body id="game-body">
    <div class="container">
        <div id="quiz">
            <div id="quiz-header">
                <div class="quiz-header-info">
                    <h1 id="quiz-title">
                        Title of game
                    </h1>
                </div>
            </div>
            <div id="questions"></div>
            <div class="choices">
                <button>
                    <!--Not sure if i should use the data-number (add it later?)-->
                    <p class="choice-perfix" id="choice-a">A</p>
                    <p class="choice" id="choiceA" >Choice</p>
                </button>
            </div>
            <div class="choices">
                <button>
                    <!--Not sure if i should use p or h1, and the data-number (add it later)-->
                    <p class="choice-perfix" id="choice-b">B</p>
                    <p class="choice" id="choiceB" >Choice</p>
                </button>
            </div>
            <div class="choices">
                <button>
                <!--Not sure if i should use p or h1, and the data-number (add it later)-->
                <p class="choice-perfix" id="choice-c">C</p>
                <p class="choice" id="choiceC">Choice</p>
                </button>
            </div>
            <div class="choices">
                <button>
                <!--Not sure if i should use p or h1, and the data-number (add it later)-->
                <p class="choice-perfix" id="choice-d">D</p>
                <p class="choice" id="choiceD">Choice</p>
                </button>
            </div>
            <div class="quiz-bottom-score">
                <!-- not sure if i should use p or h1-->
                <p class="scores">Correct Answers <span id="score">0</span></p>
                <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
            </div>
            <div id="next-btn">
                <button id="play-btn">Play</button>
                <button id="next">Next</button>

            </div>
        </div>
    </div>
        
    <script src="assets/js/script.js"></script>
</body>
</html>
